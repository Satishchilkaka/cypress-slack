version: 2.1
orbs:
  cypress: cypress-io/cypress@1   
workflows:
  build:
    jobs:
      - cypress/run:
          environment:
            user: $user
            password: $password
          name: cypress slack
          yarn: true
          cache-key: 'yarn-packages-{{ arch }}-{{ checksum "yarn.lock" }}'
          command: yarn test
          browser: chrome
          parallel: true
          parallelism: 2
          group: 2 machines
    
          